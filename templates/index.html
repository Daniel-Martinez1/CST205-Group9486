<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recall Search</title>
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #EEEEEE; border-top: #393E46; border-width: 4px;">
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/images/logo.jpg" alt="Logo" width="40" height="34" class="d-inline-block align-text-top" style="border-radius: 50px;">
        Food Center
      </a>
    </div>
  </nav>
  <br>
  <div style="background-color: #393E46; text-align: center; padding-top: 3%; padding-bottom: 5%; border-style: dashed; border-color: #EE7214; border-width: 5px;
  border-spacing: 15px;">
  <div class="d-flex justify-content-center align-items-center" style="background-color: #6B728E; margin-left: 15%; margin-right: 15%; border-radius: 30px;">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/images/fruit.png" class="d-block" alt="" width="300" height="300">
          </div>
          <div class="carousel-item">
            <img src="static/images/bread.png" class="d-block" alt="" width="300" height="300">
          </div>
          <div class="carousel-item">
            <img src="static/images/vegetables.png" class="d-block" alt="" width="300" height="300">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
    <br>
    <form action="/search" method="post">
      <img src="static/images/food-logo.png" alt="Image Description" width="65" height="65" style="margin-left: 9px ">
        <label for="input" style="color: white;">Food Item:</label>
        <input type="text" id="input" name="input" required>
        <input type="submit" value="Search" class="btn btn-dark" style="color: #EE7214;">
        
    </form>
    </div>
    <br><br>
    
</body>

<footer>
    <p style="color: #393E46; text-align: center; opacity: 0.2;"> CST-205: This Web Application was created by Alex Mora, Andrea and Daniel <p>
</footer>
</html>
